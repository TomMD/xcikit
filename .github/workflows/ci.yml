name: CI
on: [push]

jobs:
  build:

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-python@v1
      with:
        python-version: '3.x'

    - name: install tools
      run: pip3 --no-cache-dir install conan

    - name: bootstrap
      run: ./bootstrap.sh -y
      shell: bash

    - name: deps
      run: ./build.sh deps
      shell: bash
      
    - name: configure
      run: ./build.sh config -D XCI_GRAPHICS=0 -D XCI_DATA=0
      shell: bash
      
    - name: build
      run: ./build.sh build
      shell: bash
      
    - name: test
      run: ./build.sh test
      shell: bash
      
    - name: install
      run: ./build.sh install
      shell: bash
      
    - name: package
      run: ./build.sh package
      shell: bash

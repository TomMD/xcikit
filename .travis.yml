language: cpp

os:
  - osx

compiler:
  - clang

env:
  - MACOSX_DEPLOYMENT_TARGET=10.12

addons:
  homebrew:
    packages:
      - glfw
      - conan
      - ccache
    update: true

script:
  - ./bootstrap.sh -y
  - ./build.sh
  - ./build.sh package

after_failure:
  - cat build/*/Testing/Temporary/LastTest.log

cache:
  ccache: true

deploy:
  provider: releases
  api_key:
    secure: 
  file: artifacts/xcikit-*-x86_64.zip
  on:
    repo: rbrich/xcikit
  skip_cleanup: true
  draft: true

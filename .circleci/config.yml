# CircleCI + Docker howto: https://circleci.com/docs/2.0/custom-images/

version: 2
jobs:
  build:
    docker:
      - image: rbrich/xcikit-debian:stretch

    steps:
      - checkout

      - run:
          name: Bootstrap
          command: ./bootstrap.sh

      - run:
          name: Build
          command: |
            mkdir build && cd build
            ../conan/create-local.sh
            conan install ..
            cmake ..
            make

      - run:
          name: Run tests
          command: make test -C build
